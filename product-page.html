<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Estilos Externos -->
    <link rel="stylesheet" href="./Styles/Header.css">
    <link rel="stylesheet" href="./Styles/Footer.css">
    <link rel="stylesheet" href="./Styles/product-page.css">
    <link rel="stylesheet" href="./Styles/Estilos_de_control.css">


    <title>El Búho</title>
</head>
<body>
    <!-- Cabecera -->
    <header>
        <div class="container">
            <div class="d-flex flex-wrap justify-content-center py-3 md-4 align-items-center">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <img src="./Imgs/LogoSimpleSinFondo.png" alt="Logo" style="height: 60px;">
                    <h1>El BÚHO</h1>
                  </a>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="./about.html" class="nav-link">Contacto</a></li>
                    <li class="nav-item"><a href="./product.html" class="nav-link">Colecciones</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Sección de producto -->
    <section id="product-page">
    </section>

    <section id="modal">
      <div class="card col-sm-8 col-md-6">
          <div class="card-header">
              <div class="row">
                  <div class="col-md-6">
                      <span>PAGO CON TARJETA </span>
                      </span> CRÉDITO/DÉBITO</span>  
                  </div>
                  <div class="col-md-6 d-flex justify-content-md-end">
                    <img src="https://img.icons8.com/color/36/000000/visa.png">
                    <img src="https://img.icons8.com/color/36/000000/mastercard.png">
                    <img src="https://img.icons8.com/color/36/000000/amex.png">           
                  </div>      
              </div>    
          </div>

          <div class="card-body">
              <div class="row">
                  <div class="form-group col-md-6" id="contenido-col1">
                      <label for="numeric" class="control-label">NOMBRE COMPLETO</label>
                      <input  type="text" class="input-lg form-control" id="nombre_completo">
                      <span id="cc-exp-error" class="error-message"></span>
                    </div>

                    <div class="form-group col-md-6" id="contenido-col2">
                      <label for="numeric" class="control-label">DNI DEL TITULAR</label>
                      <input  type="text" class="input-lg form-control" id="dni_del_titular">
                      <span id="cc-exp-error" class="error-message"></span>
                    </div>
                  
                  
              </div>
            <div class="form-group">
              <label for="cc-number" class="control-label">NUMERO DE TARJETA</label>
              <input id="cc-number" type="tel" class="input-lg form-control cc-number" autocomplete="cc-number" placeholder="&bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull;" required>
              <span id="cc-exp-error" class="error-message"></span>
            </div>
            <div class="row">
              <div class="col-md-6">
                   <div class="form-group">
                      <label for="cc-exp" class="control-label">FECHA DE VENCIMIENTO</label>
                      <input id="cc-exp" type="tel" class="input-lg form-control cc-exp" autocomplete="cc-exp" placeholder="&bull;&bull; / &bull;&bull;" required>
                      <span id="cc-exp-error" class="error-message"></span>

                    </div>
              </div>

               <div class="col-md-6">
                 <div class="form-group">
                  <label for="cc-cvc" class="control-label">CÓDIGO DE SEGURIDAD</label>
                  <input id="cc-cvc" type="tel" class="input-lg form-control cc-cvc" autocomplete="off" placeholder="&bull;&bull;&bull;&bull;" required>
                  <span id="cc-exp-error" class="error-message"></span>

                </div>
              </div>   
            </div>
            <div class="form-group">
              <input  value="PAGAR" type="submit" class="btn btn-lg form-control" id="fPagar">
            </div>
          </div>
      </div>
  </section>

      <!-- Footer -->
      <footer class="text-center text-white">
        <div class="container-fluid row border-button">
          <div class="col-sm">
            <p><img src="./Imgs/LogoSinFondo_Inferior.png" alt="LogoFooter" id="footer-logo"> El Búho</p>
            <p>Indumentaria Masculina</p>
            <p>Ayacucho 1056, San Luis</p>
          </div>
          <div class="col-sm" id="footer-container-links">
              <a href="#" class="d-block">Inicio</a>
              <a href="./product.html" class="d-block">Colecciones</a>
              <a href="./about.html" class="d-block">Contactanos</a>
              <a href="./about.html" class="d-block">Atención al Cliente</a>
          </div>
          <div class="col">
            <form action="">
              <div class="row d-flex justify-content-center">
                <div class="col-auto">
                  <p class="pt-2">
                    <strong>Suscribete para recibir ofertas</strong>
                  </p>
                </div>
      
                <div>
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="form5Example21" class="form-control" />
                    <label class="form-label" for="form5Example21">Correo Electrónico</label>
                  </div>
                </div>
      
                <div class="col-auto">
                  <button type="submit" class="btn btn-outline-light mb-4">
                    Suscribirse
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
    
        <div class="d-flex flex-column flex-sm-row justify-content-between border-top" id="container-copyright">
          <p>©2022 El Búho. Todos los derechos reservados.</p>
          <ul class="list-unstyled d-flex justify-content-center">
            <a href="https://www.facebook.com/elbuho.indumentaria"><img src="./Imgs/facebook.svg" class="d-block" alt="facebook"></a>
            <a href="https://goo.gl/maps/s4Hdmkx1bk55xfhMA"><img src="./Imgs/geo-alt.svg" class="d-block" alt="Geo"></a>
            <a href="https://www.instagram.com/elbuho.indumentaria/"><img src="./Imgs/instagram.svg" class="d-block" alt="Instragram"></a>
          </ul>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./Scripts/product-page.js"></script>
    <script src="./Scripts/form-control-compra.js"></script>
</body>
</html>
